<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>오토홀드 컨트롤러 설치 (C3)</title>
    <script type="module" src="https://unpkg.com/esp-web-tools@10/dist/web/install-button.js?module"></script>
</head>
<body style="text-align:center; padding-top:50px; font-family: sans-serif;">
    <h1>오토홀드 펌웨어 설치 (ESP32-C3)</h1>

    <div style="background-color: #f0f0f0; padding: 20px; display: inline-block; text-align: left; border-radius: 10px;">
        <h3>⚠️ 설치 전 필독 (연결 방법)</h3>
        <p>1. 기기의 <b>9번(BOOT) 버튼을 누른 상태</b>로 USB를 컴퓨터에 꽂으세요.</p>
        <p>2. USB를 꽂고 1초 뒤에 버튼에서 손을 떼세요.</p>
        <p>3. 아래 <b>[CONNECT]</b> 버튼을 누르고 포트(COM...)를 선택하세요.</p>
        <p>4. <b>[INSTALL]</b>을 눌러 설치를 시작하세요.</p>
    </div>
    <br><br>

    <esp-web-install-button manifest="manifest.json"></esp-web-install-button>
</body>
</html>
